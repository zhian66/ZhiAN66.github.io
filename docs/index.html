
<!DOCTYPE html>
<html>
<head>
<title>測試</title>
</head>
<body>
  <h1 id="colorBlock">COLORRRRRRRR</h1>
  <form>
    <input id="red" type="range" min="0" max="255" oninput="changeColor()">Red
    <input id="green" type="range" min="0" max="255" oninput="changeColor()">Green
    <input id="blue" type="range" min="0" max="255" oninput="changeColor()">Blue
  </form>
  <script>
    function changeColor() {
      var redInput = document.getElementById("red").value;
      var greenInput = document.getElementById("green").value;
      var blueInput = document.getElementById("blue").value;
      document.getElementById("colorBlock").style.background = `rgb(${redInput}, ${greenInput}, ${blueInput})`;
    }
    
  </script>
</body>
</html>
